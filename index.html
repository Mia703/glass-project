<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <!-- frosted glass section -->
        <section class="glass">

            <!-- dash board section-->
            <div class="dashboard">

                <!-- user image section -->
                <div class="user">
                    <img src="./images/myself.png" alt="">
                    <h3>Amya Moore</h3>
                    <p>Student Programmer</p>
                </div>

                <!-- social links section -->
                <div>
                    <div class="link">
                        <h3>Resume</h3>
                    </div>

                    <div class="link">
                        <h3>CV</h3>
        
                    </div>

                    <div class="link">
                        <h3>Project 1</h3>
                    </div>

                    <div class="link">
                        <h3>Project 2</h3>
                    </div>
                </div>

                <!-- join section-->
                <div class="contact">
                    <h2>Let's get in Contact!</h2>
                    <img src="./images/contact-icon.png" alt="">
                </div>
            </div>

            <div class="games">

                <!-- where the search bar is -->
                <div class="status">
                    <h1>Programming Knowledge</h1>
                    <!-- <input type="text"> -->
                </div>

                <!-- the game card section-->
                <div class="cards">

                    <!-- each card contains: 1) image 2) text and progress bar and 3) percentage -->
                    <div class="single-card">
                        <img src="./images/assassins.png" alt="">

                        <div class="card-info">
                            <h2>HTML</h2>
                            <p>PS5 Version</p>

                            <div class="progress" id="p1"> </div>
                        </div>

                        <h2 class="percentage">50%</h2>
                    </div>

                    <div class="single-card">
                        <img src="./images/assassins.png" alt="">

                        <div class="card-info">
                            <h2>CSS</h2>
                            <p>PS5 Version</p>

                            <div class="progress" id="p2"> </div>
                        </div>

                        <h2 class="percentage">42%</h2>
                    </div>

                    <div class="single-card">
                        <img src="./images/assassins.png" alt="">

                        <div class="card-info">
                            <h2>Java Script</h2>
                            <p>PS5 Version</p>

                            <div class="progress" id="p3"> </div>
                        </div>

                        <h2 class="percentage">0%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <!-- decorative circles (background) -->
    <div class="circle1">
    </div>

    <!-- decorative circles (background) -->
    <div class="circle2">
    </div>

</body>
</html>
